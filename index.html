<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Traffic racer</title>
    <link href="style.css" rel="stylesheet" /> </head>

<body>

        <div id="level">

    <a href="welcomePage.html" class="back"  value="Close this window" onclick="self.close()" >Back</a>

            <img src="imges/fish.png" alt="" width="70px" height="100px">

        </div>
        <div id="fish_2" class="fish">
            

            <img src="imges/fish2.gif" alt="" width="70px" height="100px">

        </div>
        <div id="fish_3" class="fish">
           
            <img src="imges/fish3.gif" alt="" width="70px" height="100px">

        </div>


        <div id="diamond" class="fish">
           
            <img src="imges/diamond.gif" alt="" width="70px" height="100px">

        </div>

        <div id="fish_4" >
           
            <img src="imges/shark5.png" alt="" width="100px" height="100px">

        </div>
